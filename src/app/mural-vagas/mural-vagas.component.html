<div>
<h3 class="nav justify-content-center"> Mural de Vagas - Construido com Angular </h3>
<h4 class="nav justify-content-center"> Função Exibir </h4>
<hr>
<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <h5 class="card-title">Descrição: {{vaga.descricao}}</h5>
                <h5 class="card-title">Salário: R$ {{vaga.salario}},00</h5>
            </div>
        </div>

    </div>
</section>
</div>
